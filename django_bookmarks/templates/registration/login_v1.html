<html>
	<head>
		<title>DJANGO BOOKMARK - LOGIN</title>
	</head>
	<body>
		<h1>LOGIN</h1>
			{% if form.has_errors %}
			<p>NOT MATCH, Try again</p>
			{% endif %}
			<form method="post" action=".">{% csrf_token %}
				<p><label for="id_username">USER NAME : </label>{{ form.username }}</p>
				<p><label for="id_password">PAAWORD : </label>{{ form.password }}</p>
				<input type="hidden" name="text" value="/" />
				<input type="submit" value="LOGIN" />
			</form>
	</body>
</html>
