{% extends "base.html" %}
{% block title %}DJANGO BOOKMARK - LOGIN{% endblock %}
{% block head %}DJANGO BOOKMARK - LOGIN{% endblock %}
{% block content %}
	{% if form.has_errors %}
		<p>Wrong!!! try again. </p>
	{% endif %}
	<form method="post" action=".">{% csrf_token %}
		<p><label for="id_username">USER NAME : </label>{{ form.username }}</p>
		<p><label for="id_password">PAAWORD : </label>{{ form.password }}</p>
		<input type="hidden" name="text" value="/" />
		<input type="submit" value="LOGIN" />
	</form>
{% endblock %}
